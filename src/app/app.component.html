<div class="container">
  <h1>Hello Angular</h1>
  <app-post-form
    (onAdd)='updatePosts($event)'
    
  ></app-post-form>
  <hr/>
  <app-post
    *ngFor = 'let p of posts' [post] = 'p'
    (onRemove)='removePost($event)'
  >
    <small *ngIf='p.text.length > 10; else short'>Long post</small>
    <ng-template #short><small>Short post</small></ng-template>
  </app-post>
</div>
